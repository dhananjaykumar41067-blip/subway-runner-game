<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Runner - Endless Runner Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #gameOver p {
            font-size: 24px;
            margin: 10px 0;
        }
        
        #restartBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #restartBtn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
        </div>
        <div id="instructions">
            ← → Arrow Keys to Move | SPACE to Jump | Avoid Obstacles!
        </div>
        <div id="gameOver">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let gameRunning = true;
        let score = 0;
        let distance = 0;
        let gameSpeed = 5;
        let frameCount = 0;
        
        // Player
        const player = {
            x: 100,
            y: 450,
            width: 40,
            height: 60,
            lane: 1,
            jumping: false,
            velocityY: 0,
            gravity: 0.8,
            jumpPower: -15,
            color: '#FF6B6B'
        };
        
        // Lanes
        const lanes = [250, 400, 550];
        
        // Obstacles
        let obstacles = [];
        const obstacleWidth = 40;
        const obstacleHeight = 60;
        
        // Coins
        let coins = [];
        const coinRadius = 15;
        
        // Ground lines
        let groundLines = [];
        
        // Keyboard
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'ArrowLeft' && player.lane > 0) {
                player.lane--;
            }
            if (e.key === 'ArrowRight' && player.lane < 2) {
                player.lane++;
            }
            if (e.key === ' ' && !player.jumping) {
                player.jumping = true;
                player.velocityY = player.jumpPower;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // Initialize
        for (let i = 0; i < 10; i++) {
            groundLines.push({x: i * 100, y: 520});
        }
        
        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            obstacles.push({
                x: canvas.width,
                y: 450,
                width: obstacleWidth,
                height: obstacleHeight,
                lane: lane,
                color: '#8B4513'
            });
        }
        
        function createCoin() {
            const lane = Math.floor(Math.random() * 3);
            const height = Math.random() > 0.5 ? 350 : 450;
            coins.push({
                x: canvas.width,
                y: height,
                radius: coinRadius,
                lane: lane,
                collected: false
            });
        }
        
        function updatePlayer() {
            const targetX = lanes[player.lane];
            player.x += (targetX - player.x) * 0.2;
            
            if (player.jumping) {
                player.velocityY += player.gravity;
                player.y += player.velocityY;
                
                if (player.y >= 450) {
                    player.y = 450;
                    player.jumping = false;
                    player.velocityY = 0;
                }
            }
        }
        
        function updateObstacles() {
            obstacles.forEach((obs, index) => {
                obs.x -= gameSpeed;
                
                if (obs.x + obs.width < 0) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
            
            if (frameCount % 100 === 0) {
                createObstacle();
            }
        }
        
        function updateCoins() {
            coins.forEach((coin, index) => {
                coin.x -= gameSpeed;
                
                if (coin.x + coin.radius < 0) {
                    coins.splice(index, 1);
                }
                
                if (!coin.collected && 
                    Math.abs(player.x - lanes[coin.lane]) < 30 &&
                    Math.abs(player.y - coin.y) < 40) {
                    coin.collected = true;
                    score += 50;
                    coins.splice(index, 1);
                }
            });
            
            if (frameCount % 80 === 0) {
                createCoin();
            }
        }
        
        function updateGroundLines() {
            groundLines.forEach(line => {
                line.x -= gameSpeed;
                if (line.x < -100) {
                    line.x = canvas.width;
                }
            });
        }
        
        function checkCollisions() {
            obstacles.forEach(obs => {
                if (Math.abs(player.x - lanes[obs.lane]) < 30 &&
                    player.y + player.height > obs.y &&
                    player.y < obs.y + obs.height &&
                    Math.abs(player.x - obs.x) < 40) {
                    endGame();
                }
            });
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y, player.width, player.height);
            
            ctx.beginPath();
            ctx.arc(player.x, player.y + 15, 15, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 5, player.y + 12, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 5, player.y + 12, 3, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.color;
                ctx.fillRect(lanes[obs.lane] - obs.width/2, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = '#654321';
                ctx.fillRect(lanes[obs.lane] - obs.width/2 + 5, obs.y + 5, obs.width - 10, obs.height - 10);
            });
        }
        
        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(lanes[coin.lane], coin.y, coin.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFF8DC';
                ctx.beginPath();
                ctx.arc(lanes[coin.lane] - 5, coin.y - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#DAA520';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('$', lanes[coin.lane], coin.y + 7);
            });
        }
        
        function drawGround() {
            ctx.fillStyle = '#2C3E50';
            ctx.fillRect(0, 510, canvas.width, 90);
            
            ctx.strokeStyle = '#ECF0F1';
            ctx.lineWidth = 3;
            groundLines.forEach(line => {
                ctx.beginPath();
                ctx.moveTo(line.x, line.y);
                ctx.lineTo(line.x + 50, line.y);
                ctx.stroke();
            });
            
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(325, 0);
            ctx.lineTo(325, 510);
            ctx.moveTo(475, 0);
            ctx.lineTo(475, 510);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawBackground() {
            for (let i = 0; i < 5; i++) {
                const x = (i * 200 - (frameCount * 0.5) % 200);
                ctx.fillStyle = '#34495E';
                ctx.fillRect(x, 100, 80, 400);
                ctx.fillStyle = '#2C3E50';
                ctx.fillRect(x + 10, 110, 60, 380);
                
                ctx.fillStyle = '#F39C12';
                for (let j = 0; j < 8; j++) {
                    for (let k = 0; k < 3; k++) {
                        if (Math.random() > 0.3) {
                            ctx.fillRect(x + 15 + k * 20, 130 + j * 40, 10, 15);
                        }
                    }
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawGround();
            drawCoins();
            drawObstacles();
            drawPlayer();
            
            updatePlayer();
            updateObstacles();
            updateCoins();
            updateGroundLines();
            checkCollisions();
            
            distance = Math.floor(frameCount / 10);
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = distance;
            
            if (frameCount % 500 === 0) {
                gameSpeed += 0.5;
            }
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        function endGame() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalDistance').textContent = distance;
        }
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            gameRunning = true;
            score = 0;
            distance = 0;
            gameSpeed = 5;
            frameCount = 0;
            obstacles = [];
            coins = [];
            player.lane = 1;
            player.y = 450;
            player.jumping = false;
            player.velocityY = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        });
        
        gameLoop();
    </script>
</body>
</html>
